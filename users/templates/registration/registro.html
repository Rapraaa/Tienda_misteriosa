{% extends "index.html" %}

{% block contenido %}

<section class="auth-container">
    <div class="auth-card">
        <h2 class="section-title" style="margin-top: 0; margin-bottom: 30px;">
            Únete a <span style="color: var(--highlight);">Mysterio</span>
        </h2>

        <form method="POST" class="mysterio-form">
            {% csrf_token %}
            
            {{ form.as_div }}
            
            <button type="submit" class="btn btn-primary btn-block">
                Registrarme
            </button>
        </form>

        <p style="margin-top: 20px; color: var(--text-muted); font-size: 0.9rem;">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}" style="color: var(--accent);">Inicia sesión aquí</a>
        </p>
    </div>
</section>

<style>
    /* 1. Contenedor principal que ocupa toda la pantalla */
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 80px; /* Para que no lo tape el navbar */
        position: relative;
        z-index: 10;
    }

    /* 2. La tarjeta del formulario (Efecto Glass) */
    .auth-card {
        background: rgba(255, 255, 255, 0.05); /* Tu variable --glass */
        backdrop-filter: blur(15px);
        padding: 50px 40px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1); /* Tu variable --border-glow */
        width: 100%;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }

    /* 3. Estilos para los inputs que genera Django automáticamente */
    .mysterio-form div {
        margin-bottom: 20px; /* Espacio entre campos */
        text-align: left;
    }

    .mysterio-form label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-main);
        font-weight: 600;
        font-size: 0.9rem;
    }

    /* Estilizando el input real */
    .mysterio-form input, 
    .mysterio-form select, 
    .mysterio-form textarea {
        width: 100%;
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50px; /* Redondeado como tus botones */
        color: white;
        font-family: 'Poppins', sans-serif;
        outline: none;
        transition: all 0.3s ease;
    }

    /* Efecto al hacer clic en un input */
    .mysterio-form input:focus {
        border-color: var(--accent); /* Rosa neón */
        box-shadow: 0 0 10px rgba(242, 0, 137, 0.3);
        background: rgba(0, 0, 0, 0.4);
    }

    /* Texto de ayuda que a veces pone Django */
    .helptext {
        font-size: 0.8rem;
        color: var(--text-muted);
        margin-top: 5px;
        display: block;
    }

    /* Botón ancho completo */
    .btn-block {
        width: 100%;
        margin-top: 20px;
        font-size: 1.1rem;
    }
</style>

{% endblock %}
