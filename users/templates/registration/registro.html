{% extends "index.html" %}

{% block contenido %}

<section class="min-h-screen flex items-center justify-center px-4 py-20">
    <div class="glass-card rounded-3xl p-8 md:p-12 border-2 border-white/10 w-full max-w-lg text-center shadow-2xl">
        <h2 class="text-2xl md:text-3xl font-extrabold mb-8">
            Únete a <span class="text-mystery-cyan">Mysterio</span>
        </h2>

        <form method="POST" class="text-left">
            {% csrf_token %}
            
            {{ form.as_div }}
            
            <button type="submit" class="w-full px-6 py-3 rounded-full bg-mystery-purple-gradient text-white font-semibold text-sm uppercase tracking-wide hover:-translate-y-1 hover:shadow-lg hover:shadow-mystery-pink/40 transition-all duration-300 mt-6">
                Registrarme
            </button>
        </form>

        <p class="mt-6 text-gray-400 text-sm">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-mystery-pink hover:text-mystery-pink/80 transition-colors">Inicia sesión aquí</a>
        </p>
    </div>
</section>

<style>
    /* Estilos para los campos que genera Django automáticamente */
    form div {
        margin-bottom: 20px;
        text-align: left;
    }

    form label {
        display: block;
        margin-bottom: 8px;
        color: #00d4ff;
        font-weight: 600;
        font-size: 0.875rem;
    }

    /* Estilizando inputs, selects, textareas */
    form input,
    form select,
    form textarea {
        width: 100%;
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        color: white;
        font-family: 'Poppins', sans-serif;
        outline: none;
        transition: all 0.3s ease;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
        border-color: #f20089;
        box-shadow: 0 0 10px rgba(242, 0, 137, 0.3);
        background: rgba(0, 0, 0, 0.4);
    }

    /* Texto de ayuda de Django */
    .helptext {
        font-size: 0.75rem;
        color: #b3b3b3;
        margin-top: 5px;
        display: block;
    }

    /* Mensajes de error */
    .errorlist {
        color: #f20089;
        font-size: 0.875rem;
        margin-top: 5px;
        list-style: none;
        padding: 0;
    }
</style>

{% endblock %}
