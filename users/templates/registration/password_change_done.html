{% extends "index.html" %}

{% block contenido %}

<section class="auth-container">
    <div class="auth-card">
        
        <div class="success-icon">
            <i class="fa-solid fa-circle-check"></i>
        </div>

        <h2 style="margin-bottom: 15px;">¡Contraseña Actualizada!</h2>

        <p style="color: var(--text-muted); margin-bottom: 40px; font-size: 1rem;">
            Tu contraseña se ha cambiado exitosamente.<br>
            Ya puedes usar tu nueva clave para acceder.
        </p>

        <a href="{% url 'index' %}" class="btn btn-primary">
            Volver al Inicio
        </a>
        
    </div>
</section>

<style>
    /* 1. Reutilizamos estilos básicos de estructura (si no los pusiste globales) */
    .auth-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 60px;
        position: relative;
        z-index: 10;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        padding: 60px 40px; /* Un poco más de padding vertical para que respire */
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }

    /* 2. Estilo específico para el icono de éxito */
    .success-icon {
        font-size: 5rem;
        /* Usamos tu variable --highlight (cian) o --primary (morado) */
        background: -webkit-linear-gradient(var(--highlight), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 25px;
        
        /* Pequeña animación de entrada */
        animation: popUp 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
    }

    @keyframes popUp {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>

{% endblock %}
