{% extends "index.html" %}

{% block contenido %}

<section class="min-h-screen flex items-center justify-center px-4 py-20">
    <div class="glass-card rounded-3xl p-8 md:p-12 border-2 border-white/10 w-full max-w-md text-center shadow-2xl">
        <h2 class="text-2xl md:text-3xl font-extrabold mb-8">
            Bienvenido de nuevo
        </h2>

        {% if form.errors %}
            <div class="bg-red-500/15 border-2 border-red-500/30 text-red-200 p-4 rounded-xl mb-6 text-sm flex items-center justify-center gap-2">
                <i class="fa-solid fa-triangle-exclamation"></i>
                Usuario o contraseña incorrectos.
            </div>
        {% endif %}

        <form method="POST" class="text-left">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-6">
                    <label for="{{ field.id_for_label }}" class="block text-mystery-cyan font-semibold mb-2 text-sm">
                        {{ field.label }}
                    </label>
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" class="w-full px-6 py-3 rounded-full bg-mystery-purple-gradient text-white font-semibold text-sm uppercase tracking-wide hover:-translate-y-1 hover:shadow-lg hover:shadow-mystery-pink/40 transition-all duration-300 mt-4">
                Entrar
            </button>
            
            <input type="hidden" name="next" value="{{ next }}">
        </form>

        <div class="mt-6 text-sm">
            <p class="text-gray-400">
                ¿Aún no tienes cuenta? 
                <a href="{% url 'registro' %}" class="text-mystery-pink hover:text-mystery-pink/80 transition-colors">Regístrate</a>
            </p>
        </div>
    </div>
</section>

<style>
    /* Inputs estilo Dark Mystery */
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        color: white;
        outline: none;
        transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #6a00f4;
        box-shadow: 0 0 10px rgba(106, 0, 244, 0.3);
        background: rgba(0, 0, 0, 0.4);
    }
</style>

{% endblock %}
