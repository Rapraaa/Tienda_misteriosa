{% extends "index.html" %}

{% block contenido %}

<section class="auth-container">
    <div class="auth-card">
        <h2 class="section-title" style="margin-top: 0; margin-bottom: 30px;">
            Bienvenido de nuevo
        </h2>

        {% if form.errors %}
            <div class="error-box">
                <i class="fa-solid fa-triangle-exclamation"></i>
                Usuario o contraseña incorrectos.
            </div>
        {% endif %}

        <form method="POST" class="mysterio-form">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary btn-block">
                Entrar
            </button>
            
            <input type="hidden" name="next" value="{{ next }}">
        </form>

        <div style="margin-top: 20px; font-size: 0.9rem;">
            <p style="color: var(--text-muted); margin-bottom: 10px;">
                ¿Aún no tienes cuenta? 
                <a href="{% url 'registro' %}" style="color: var(--accent);">Regístrate</a>
            </p>
        </div>
    </div>
</section>

<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 80px;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        padding: 50px 40px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }

    /* Estilos del Formulario */
    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .mysterio-form label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-main);
    }

    /* Inputs bonitos estilo neón */
    .mysterio-form input {
        width: 100%;
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        color: white;
        outline: none;
        transition: 0.3s;
    }

    .mysterio-form input:focus {
        border-color: var(--primary); /* Morado al enfocar */
        box-shadow: 0 0 10px rgba(106, 0, 244, 0.3);
        background: rgba(0, 0, 0, 0.4);
    }

    /* Caja de error roja */
    .error-box {
        background: rgba(255, 0, 0, 0.15);
        border: 1px solid #ff4444;
        color: #ffcccc;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .btn-block {
        width: 100%;
        margin-top: 10px;
    }
</style>

{% endblock %}
