{% extends "index.html" %} {% block contenido %}
<div class="max-w-7xl mx-auto px-4 md:px-6 py-20">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
        <h2 class="text-2xl md:text-3xl font-extrabold">
            Gesti√≥n de <span class="text-mystery-cyan">Inventario</span>
        </h2>
        <a
            href="{% url 'crear_productos' %}"
            class="px-6 py-3 rounded-full bg-mystery-purple-gradient text-white font-semibold text-sm uppercase tracking-wide hover:-translate-y-1 hover:shadow-lg hover:shadow-mystery-pink/40 transition-all duration-300"
        >
            + Nuevo Producto
        </a>
    </div>

    <div class="glass-card rounded-2xl overflow-hidden border border-white/10">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="border-b border-white/10">
                        <th class="text-mystery-cyan text-xs uppercase tracking-widest py-4 px-6 text-left">
                            Producto
                        </th>
                        <th class="text-mystery-cyan text-xs uppercase tracking-widest py-4 px-6 text-left">Stock</th>
                        <th class="text-mystery-cyan text-xs uppercase tracking-widest py-4 px-6 text-left">
                            Valor Base
                        </th>
                        <th class="text-mystery-cyan text-xs uppercase tracking-widest py-4 px-6 text-left">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr class="border-b border-white/5 hover:bg-white/5 transition-colors">
                        <td class="py-4 px-6">{{ producto.nombre }}</td>
                        <td
                            class="py-4 px-6 {% if producto.stock < 5 %}text-mystery-pink font-semibold{% else %}text-white{% endif %}"
                        >
                            {{ producto.stock }}
                        </td>
                        <td class="py-4 px-6">${{ producto.valor }}</td>
                        <td class="py-4 px-6">
                            <a
                                href="{% url 'editar_producto' producto.pk %}"
                                class="text-mystery-cyan hover:text-mystery-cyan/80 transition-colors"
                            >
                                <i class="fa-solid fa-pen-to-square"></i> Editar
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
