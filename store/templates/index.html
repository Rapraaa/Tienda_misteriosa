<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysterio | Descubre lo Inesperado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- VARIABLES Y RESET --- */
        :root {
            --bg-dark: #0f0c29;
            --bg-gradient: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            --primary: #6a00f4;     /* Morado eléctrico */
            --accent: #f20089;      /* Rosa neón */
            --highlight: #00d4ff;   /* Cian brillante */
            --glass: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
            --border-glow: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-dark);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* --- UTILIDADES --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 4px 15px rgba(242, 0, 137, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(242, 0, 137, 0.6);
        }

        /* --- NAVBAR --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(15, 12, 41, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            border-bottom: var(--border-glow);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: -webkit-linear-gradient(var(--highlight), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: var(--text-main);
            text-decoration: none;
            margin-left: 30px;
            font-weight: 400;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--highlight);
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Círculos decorativos de fondo */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite alternate;
        }
        .blob-1 { top: 10%; left: 10%; width: 300px; height: 300px; background: var(--primary); }
        .blob-2 { bottom: 10%; right: 10%; width: 400px; height: 400px; background: var(--accent); }

        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4.5rem;
            line-height: 1.1;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .hero h1 span {
            color: var(--highlight);
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 40px;
        }

        /* Caja misteriosa animada en el hero */
        .floating-box-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(var(--highlight), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 3s infinite ease-in-out;
            display: inline-block;
        }

        /* --- CATEGORIES / PRODUCTOS --- */
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px;
            margin-top: 100px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding-bottom: 100px;
        }

        .mystery-card {
            background: var(--glass);
            border: var(--border-glow);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
        }

        .mystery-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.4s ease;
            transform-origin: left;
        }

        .mystery-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .mystery-card:hover::before {
            transform: scaleX(1);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--highlight);
        }

        .mystery-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            margin: 15px 0;
            display: block;
        }

        .mystery-card p {
            color: var(--text-muted);
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        /* --- FOOTER --- */
        footer {
            background: #050510;
            padding: 50px 0;
            text-align: center;
            border-top: var(--border-glow);
        }

        .socials {
            margin-bottom: 20px;
        }

        .socials a {
            color: var(--text-main);
            font-size: 1.5rem;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .socials a:hover {
            color: var(--accent);
        }

        /* --- ANIMACIONES KEYFRAMES --- */
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); text-shadow: 0 10px 20px rgba(0,212,255,0.5); }
        }

        /* MEDIA QUERIES */
        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            nav { padding: 20px; }
            .nav-links { display: none; } /* Ocultar menú en móvil para simplificar */
        }
        /* --- NUEVOS ESTILOS PARA EL NAVBAR DERECHO --- */

    /* Agrupa el carrito y el usuario */
    .nav-right {
        display: flex;
        align-items: center;
        gap: 20px; /* Espacio entre carrito y usuario */
    }

    /* Ajustes para el botón de carrito */
    .cart-btn {
        padding: 8px 20px;
        font-size: 0.8rem;
        white-space: nowrap;
    }

    /* Sección de usuario */
    .user-section {
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 0.9rem;
        border-left: 1px solid rgba(255,255,255,0.2);
        padding-left: 20px;
    }

    /* Nombre del usuario logueado */
    .username {
        color: var(--highlight);
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    /* Enlaces de Login/Logout */
    .auth-link {
        color: var(--text-main);
        text-decoration: none;
        transition: color 0.3s;
        font-weight: 500;
    }

    .auth-link:hover {
        color: var(--accent);
    }

    /* Estilo específico para el botón de "Iniciar Sesión" si no está logueado */
    .login-btn {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    /* AJUSTE RESPONSIVO EXTRA */
    @media (max-width: 768px) {
        .nav-right {
            gap: 10px;
        }
        .user-section {
            padding-left: 10px;
            font-size: 0.8rem;
        }
        .username {
            display: none; /* En celular oculta el nombre, deja solo el icono de salir si quieres ahorrar espacio */
        }
    }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MYSTERIO<i class="fa-solid fa-cube"></i></div>
        
        <div class="nav-links">
            <a href="{% url 'home' %}">Inicio</a> <a href="#cajas">Cajas</a>
            <a href="#funcionamiento">Cómo funciona</a>
            <a href="#contacto">Contacto</a>
        </div>

        <div class="nav-right">
            <a href="#" class="btn btn-primary cart-btn">Ver Carrito</a>

            <div class="user-section">
                {% if user.is_authenticated %}
                    <span class="username">
                        <i class="fa-solid fa-user-astronaut"></i> {{ user.username }}
                    </span>
                    <form action="{% url 'logout' %}" method="POST" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="auth-link" title="Cerrar sesión" 
                                style="background: none; border: none; padding: 0; cursor: pointer; color: inherit; font: inherit;">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="auth-link login-btn">
                        <i class="fa-regular fa-user"></i> Iniciar Sesión
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
        

{% block contenido %}
{% endblock %}

</body>
</html>
