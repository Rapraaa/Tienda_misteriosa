<div class="max-w-2xl mx-auto px-4 md:px-6 py-20 text-center min-h-screen flex items-center justify-center">
    <div class="glass-card rounded-3xl border-2 border-red-500/30 p-8 md:p-12 max-w-lg shadow-2xl shadow-red-500/10">
        <i class="fa-solid fa-circle-exclamation text-6xl md:text-7xl text-red-500 mb-6"></i>
        <h2 class="text-2xl md:text-3xl font-extrabold mb-4">Transacci√≥n Interrumpida</h2>
