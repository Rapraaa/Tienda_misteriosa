{% extends "index.html" %} {% block contenido %}
<div class="container" style="margin-top: 150px; text-align: center">
    <div
        class="error-card"
        style="
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid red;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
        "
    >
        <i class="fa-solid fa-triangle-exclamation" style="font-size: 4rem; color: #ff4444; margin-bottom: 20px"></i>

        <h2 style="color: white; margin-bottom: 20px">Ups, algo salió mal</h2>

        <p style="color: #ccc; font-size: 1.1rem">El sistema de pagos reportó el siguiente error:</p>

        <div
            style="
                background: #220000;
                padding: 15px;
                border-radius: 8px;
                font-family: monospace;
                color: #ff8888;
                margin: 20px 0;
                word-break: break-all;
            "
        >
            {{ error }}
        </div>

        <a
            href="{% url 'home' %}"
            class="btn btn-ghost"
            style="border: 1px solid white; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px"
        >
            Volver al inicio
        </a>
    </div>
</div>
{% endblock %}
